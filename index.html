<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects && Arrays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>personal information</h1>
    <h3>Name :<span id="name"></span> </h3>
    <h3>Age : <span id="age1"></span> </h3>
    <h3>Address :<span id="adress1"></span></h3>

    <hr>
    <br>
    <table>
        <thead>
            <th>Id :</th>
            <th>username :</th>
            <th>email :</th>
            <th>FullName :</th>
            <th>age :</th>
            <th>Adress Street :</th>
            <th>Adress City :</th>
            <th>Adress State :</th>
        </thead>
        <tbody>
            <tr>
                <td id="id"></td>
                <td id="username"></td>
                <td id="email"></td>
                <td id="fullName"></td>
                <td id="age"></td>
                <td id="adress_street"></td>
                <td id="adress_city"></td>
                <td id="adress_state"></td>
            </tr>
            <tr>
                <td id="id2"></td>
                <td id="username2"></td>
                <td id="email2"></td>
                <td id="fullName2"></td>
                <td id="age2"></td>
                <td id="adress_street2"></td>
                <td id="adress_city2"></td>
                <td id="adress_state2"></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="script.js"></script>
</html>
